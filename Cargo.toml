[package]
name = "cargo-licenses-markdown"
description = "Tool to help sniffing out licenses from all crate dependencies"
license = "MIT"
version = "0.1.0"
authors = ["Magnus Hoff <maghoff@gmail.com>"]
publish = false

[dependencies]
base64 = "0.7"
